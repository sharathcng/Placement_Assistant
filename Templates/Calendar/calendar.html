{% extends 'HomeBase.html' %}

{% block content %}

<style type="text/css">
.calendar {
  width: 98%;
  margin: auto;
  font-size: 13px;
}

.calendar tr, .calendar td {
  border: 1px solid black;
}

.calendar th {
  padding: 10px;
  text-align: center;
  font-size: 18px;
}

.calendar td {
  width: 200px;
  height: 150px;
  padding: 20px 0px 0px 5px;
}

.month {
  font-size: 25px;
}

.date {
  font-size: 16px;
}

ul {
  height: 100%;
  padding: 0px 5px 0px 20px;
}

a {
  color: #17a2b8;
}

.left {
  float: left;
}

.right {
  float: right;
}

.btn {
  outline: none;
  color: black;
  background-color: transparent;
  box-shadow: 0 0 0 0;
}

.clearfix {
  margin: 15px;
}
</style> 
<p>
<div class="clearfix">
	<a class="inline-flex items-center bg-gray-500 border-0 py-1 px-3 focus:outline-none  text-black  rounded text-base mt-4 md:mt-0 left" href="{% url 'cal' %}?{{ prev_month }}"> Previous Month </a>
	<a class="inline-flex items-center bg-gray-500 border-0 py-1 px-3 focus:outline-none  text-black  rounded text-base mt-4 md:mt-0 right" href="{% url 'cal' %}?{{ next_month }} "> Next Month </a>
    <p>{{ calendar }}</p>
</div>

</p>



{% endblock %}
