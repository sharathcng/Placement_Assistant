{% extends 'HomeBase.html' %}
{% load static %}
{% block content %}

<title>Change Password</title>
<header class="bg-white shadow">
    <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
      <h1 class="text-3xl font-bold leading-tight text-center text-gray-900">
        Change password
      </h1>
    </div>
  </header>

<form action="{% url 'changepassword' %}" method="POST">
{% csrf_token %} 
<div class="w-full py-2 ml-2">
  <div class="flex content-center -mx-2">
    <div class="w-full px-64">
      <div class="bg-gray-400 ">
        <table  class="min-w-full divide-y divide-gray-200 center">
            <tbody class="bg-gray-300 divide-y divide-gray-200">
                
                <tr>
                    <td class="px-8 py-4 whitespace-wrap text-center">Existing Password :</td>
                    <td class="px-2 py-4 w-100 whitespace-wrap z-0">
                     <input name="OldPassword" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-800 placeholder-gray-800 text-gray-900 rounded-t-md focus:outline-none focus:shadow-outline-blue focus:border-blue-300 focus:z-10 sm:text-sm sm:leading-5" placeholder="**********"></td> 
                </tr>

                <tr>
                    <td class="px-8 py-4 whitespace-wrap text-center">New Password :</td>
                    <td class="px-2 py-4 w-100 whitespace-wrap z-0">
                     <input name="NewPassword" type="password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-800 placeholder-gray-800 text-gray-900 rounded-t-md focus:outline-none focus:shadow-outline-blue focus:border-blue-300 focus:z-10 sm:text-sm sm:leading-5" placeholder="**********"></td>    
                </tr>
                
                <tr>
                    <td class="px-8 py-4 whitespace-wrap text-center">
                    </td>
                    <td class="px-8 py-4 whitespace-wrap text-right">
                    <div class="content-right">
                        <span>
                        <button type="submit" class="inline-flex justify-center w-1/3 rounded-md border border-transparent py-2 bg-green-500 text-base leading-6 font-medium text-white shadow-sm hover:bg-green-600 focus:outline-none focus:border-red-700 focus:shadow-outline-red transition ease-in-out duration-150 sm:text-sm sm:leading-5">Change Password&nbsp;         
                        </button>
                        </span>
                    </div>
                    </td>
                </tr>
               
            </tbody>
        </table>
        </form>
      </div>
    </div>
  </div>
</div>
</form> 
{% endblock content %}
