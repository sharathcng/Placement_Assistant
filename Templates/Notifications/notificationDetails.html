{% extends 'HomeBase.html' %}
{% load static %}
{% block content %}

<title>Notification</title>
<header class="bg-white shadow">
    <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
      <h1 class="text-3xl font-bold leading-tight text-center text-gray-900">
        Notification
      </h1>
    </div>
  </header>


<div class="w-full py-2 ml-2">
  <div class="flex content-center -mx-2">
    <div class="w-full px-64">
      <div class="bg-gray-400 ">
    {% for notify in notifyDetails %}  
      <form action=""> 
        <table  class="min-w-full divide-y divide-gray-200 center">
            <tbody class="bg-gray-300 divide-y divide-gray-200">
                
                <tr>
                    <td class="px-8 py-4 whitespace-wrap text-center">Sender :</td>
                    <td class="px-2 py-4 w-100 whitespace-wrap z-0">
                    
                     <input type="text" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-800 placeholder-gray-800 text-gray-900 rounded-t-md focus:outline-none focus:shadow-outline-blue focus:border-blue-300 focus:z-10 sm:text-sm sm:leading-5" value="{{ notify.username}}" disabled></td> 
                </tr>

                <tr>
                    <td class="px-8 py-4 whitespace-wrap text-center">Subject :</td>
                    <td class="px-2 py-4 w-100 whitespace-wrap z-0">
                    
                     <input type="text" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-800 placeholder-gray-800 text-gray-900 rounded-t-md focus:outline-none focus:shadow-outline-blue focus:border-blue-300 focus:z-10 sm:text-sm sm:leading-5" Value="{{ notify.subject}}" disabled></td> 
                    
                </tr>

                <tr>
                    <td class="px-8 py-4 whitespace-wrap text-center">Description :</td>
                    <td class="px-2 py-4 w-100 whitespace-wrap z-0">
                     
                     <textarea  name="Description" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-800 value-gray-800 text-gray-900 rounded-t-md focus:outline-none focus:shadow-outline-blue focus:border-blue-300 focus:z-10 sm:text-sm sm:leading-5" disabled>{{ notify.body}}</textarea>
                    </td>
                </tr>
                
                  
            </tbody>
        </table>
        </form>
        {% endfor %}
      </div>
    </div>
  </div>
</div>

{% endblock content %}
