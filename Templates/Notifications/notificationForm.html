{% extends 'HomeBase.html' %}
{% load static %}
{% block content %}

<title>Students</title>
<header class="bg-white shadow">
    <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
      <h1 class="text-3xl font-bold leading-tight text-center text-gray-900">
        Post new notification
      </h1>
    </div>
  </header>

<form action="{% url 'postNotification' %}" method="POST">
 {% csrf_token %}
<div class="px-64 py-2 ">
  <div class="flex content-center -mx-2">
    <div class="w-full  px-2">
      <div class="bg-gray-400 ">
      
      
        <table class="min-w-full divide-y divide-gray-200 center">
            <tbody class="bg-gray-300 divide-y divide-gray-200">
                
                <tr>
                    <td class="px-8 py-4 whitespace-wrap text-center">Subject :</td>
                    <td class="px-2 py-4 w-100 whitespace-wrap z-0">
                    
                     <input  name="subject" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-800 placeholder-gray-800 text-gray-900 rounded-t-md focus:outline-none focus:shadow-outline-blue focus:border-blue-300 focus:z-10 sm:text-sm sm:leading-5" placeholder="Subject"></td> 
                </tr>
                <tr>
                    <td class="px-8 py-4 whitespace-wrap text-center">Body :</td>
                    <td class="px-2 py-4 w-100 whitespace-wrap"><textarea  name="body" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-800 placeholder-gray-800 text-gray-900 rounded-t-md focus:outline-none focus:shadow-outline-blue focus:border-blue-300 focus:z-10 sm:text-sm sm:leading-5" placeholder="Body"></textarea></td>
                </tr>
                <tr>
                    <td class="px-8 py-4 whitespace-wrap text-center">
                    </td>
                    <td class="px-8 py-4 whitespace-wrap text-right">
                    <div class="content-right">
                        <span>
                        <button type='submit' class="m-4 bg-green-500 text-lg font-bold p-2 py-1 text-white shadow-md rounded">
                            Post&nbsp;
                            <ion-icon name="add-circle-outline"></ion-icon>
                                
                        </button>
                        </span>
                    </div>
                    </td>
                </tr>
                
                
            </tbody>
        </table>

      </div>
    </div>
    </div>
</div>
    

<script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>


{% endblock content %}
